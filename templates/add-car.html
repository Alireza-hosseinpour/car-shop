{% extends "newtemplate/layouts/base.html" %}
{%load static%}
{% block title %} Add Car {% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}
<link rel="stylesheet" href="{% static 'newstatic/assets/custom-table.css'%}">
{% endblock stylesheets %}


{% block content %}

<div class="pcoded-main-container">
    <div class="main">
        <div class="sign_up_box">
            <form method="POST" action="">
                {%csrf_token%}

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Category</label>
                            <select id="car-category">
                                {%for category in categories%}
                                <option value="{{category.title}}">{{category.title}}</option>
                                {%endfor%}
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Enter name">
                        </div>

                         <div class="form-group">
                            <label>Brand</label>
                            <input type="text" name="brand" class="form-control" placeholder="Enter brand">
                        </div>

                        <div class="form-group">
                            <label>Color</label>
                            <input type="text" name="color" class="form-control" placeholder="Enter color">
                        </div>

                        <div class="form-group">
                            <label>Price</label>
                            <input type="text" name="price" class="form-control" placeholder="Enter price">
                        </div>



                    </div>
                </div>







                <div>
                    <a href="{{request.META.HTTP_REFERER}}">Back</a>
                    <input class="button" type="submit" value="Confirm">

                </div>

            </form>
        </div>
    </div>

</div>
{% endblock content %}

{% block javascripts %}{% endblock javascripts %}
